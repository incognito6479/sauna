{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
{% endblock %}


{% block body %}
    <div class="container">
        <div class="card p-4">
            <h3 class="my-3">Добавить штраф</h3>
            <form method="POST" action="#">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        {{ form.reason|as_crispy_field }}
                    </div>
                    <div class="col-md-6">
                        {{ form.sum|as_crispy_field }}
                    </div>
                </div>
{#                {{ form|crispy }}#}
                <button type="submit" class="btn btn-success my-4">Добавить</button>
                <a href="{% url 'order:each' id %}" class="btn btn-secondary">Назад</a>
            </form>
        </div>
    </div>
{% endblock %}

{% endblock %}
