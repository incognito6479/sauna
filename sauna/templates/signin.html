{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klassik Elite SPA</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>
<body class="text-center">
  
  <div class="signin-div">
      <main class="form-signin">
        <form method="POST" action="{% url 'sauna:login' %}">
            {% csrf_token %}
          <img class="mb-4 img-fluid" src="{% static 'images/logo.png' %}" alt="" height="100">
          <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите</h1>

          <div class="form-floating">
            <input type="text" name="login" class="form-control" id="floatingInput" placeholder=" ">
            <label for="floatingInput">Ваш логин</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder=" ">
            <label for="floatingPassword">Пароль</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" name="remember_me" value="remember_me"> Запомнить меня
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2020–2021 Powered by DiamondSolutions</p>
        </form>
      </main>
  </div> 

</body>
</html>
